<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Capy Snake - Konami Edition</title>

    <meta name="description" content="Un jeu de Snake 3D avec un Capybara. Th√®me : L'Oc√©an ?" />
    <meta name="theme-color" content="#0f2027" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•î</text></svg>">

    <style>
        :root {
            --bg-deep: #0f2027;
            --bg-mid: #203a43;
            --bg-light: #2c5364;
            --accent-color: #00bcd4;
            --key-bg: rgba(255, 255, 255, 0.1);
            --key-border: rgba(255, 255, 255, 0.3);
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 50% 100%, var(--bg-light), var(--bg-mid), var(--bg-deep));
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #root {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }

        /* --- UI Overlay --- */
        .overlay-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: 1000;
        }

        .brand {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        }

        .brand span { color: white; }

        /* --- Konami Instruction Styles --- */
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .instruction-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulseText 2s infinite;
        }

        .konami-sequence {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .key {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--key-bg);
            border: 2px solid var(--key-border);
            border-radius: 8px;
            font-family: 'Press Start 2P', monospace; /* Police Retro */
            font-size: 1.2rem;
            color: var(--accent-color);
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .key:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        /* Animation de clignotement subtile */
        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* --- Bubbles Background --- */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            100% { bottom: 1080px; transform: translateX(-200px); }
        }

        .overlay-footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="bubbles">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
</div>

<header class="overlay-header">
    <div class="brand">CAPY <span>SNAKE</span></div>
    <div style="font-size: 0.8rem; opacity: 0.8;">NUIT DE L'INFO</div>
</header>

<div id="root">
    <div class="start-screen">
        <h1 class="instruction-title">Entrez le Code Secret</h1>
        <div class="konami-sequence">

            <div class="key">‚Üì</div>
            <div class="key">‚Üê</div>
            <div class="key">‚Üí</div>
            <div class="key">‚Üê</div>
            <div class="key">‚Üí</div>
            <div class="key">B</div>
            <div class="key">A</div>
        </div>
    </div>
</div>

<footer class="overlay-footer">
    <p>Team Capy ‚Ä¢ Sauvez l'oc√©an, une patate √† la fois.</p>
</footer>

<script type="module" src="/src/index.jsx"></script>
</body>
</html>
