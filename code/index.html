    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        --text-color: #ffffff;
        --accent-color: #4FC3F7;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-gradient);
        color: var(--text-color);
        font-family: 'Outfit', sans-serif;
        overflow: hidden; /* Hide scrollbars for the game */
        height: 100vh;
        width: 100vw;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Overlay Elements */
      .overlay-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        pointer-events: none; /* Let clicks pass through to game */
        z-index: 1000;
        box-sizing: border-box;
      }

      .overlay-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 0.5rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        pointer-events: none;
        z-index: 1000;
        font-size: 0.8rem;
        opacity: 0.7;
      }

      .brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--accent-color);
        text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
      }

      .event-info {
        font-weight: 300;
        font-size: 1rem;
        opacity: 0.8;
      }

      /* Loading State */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        gap: 1rem;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: var(--accent-color);
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Overlay UI -->
    <header class="overlay-header">
      <div class="brand">CAPY SNAKE</div>
      <div class="event-info">Nuit de l'Info 2025</div>

    <div id="root">
      <div class="loading-container">
