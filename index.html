    <style>
      :root {
        --bg-color: #050505;
        --text-color: #e0e0e0;
        --accent-primary: #00f3ff; /* Cyan */
        --accent-secondary: #bc13fe; /* Purple */
        --grid-color: rgba(0, 243, 255, 0.1);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center center;
        color: var(--text-color);
        font-family: 'Outfit', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Overlay Elements */
      .overlay-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to bottom, rgba(5, 5, 5, 0.9), transparent);
        pointer-events: none;
        z-index: 1000;
        box-sizing: border-box;
        border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
      }

      .overlay-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 1rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, rgba(5, 5, 5, 0.9), transparent);
        pointer-events: none;
        z-index: 1000;
        font-size: 0.9rem;
        border-top: 1px solid rgba(188, 19, 254, 0.2);
      }

      .brand {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 2rem;
        color: var(--accent-primary);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 
          0 0 5px var(--accent-primary),
          0 0 10px var(--accent-primary);
        position: relative;
      }

      .brand::after {
        content: 'v1.0';
        font-size: 0.8rem;
        position: absolute;
        bottom: -5px;
        right: -30px;
        color: var(--accent-secondary);
        text-shadow: none;
      }

      .event-info {
        font-family: 'Orbitron', sans-serif;
        font-weight: 400;
        font-size: 1rem;
        color: var(--accent-secondary);
        letter-spacing: 1px;
        text-shadow: 0 0 5px rgba(188, 19, 254, 0.5);
      }

      /* Loading State */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        gap: 1.5rem;
        background: radial-gradient(circle at center, rgba(0, 243, 255, 0.05), transparent 70%);
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top-color: var(--accent-primary);
        border-right-color: var(--accent-secondary);
        border-radius: 50%;
        animation: rotation 1s linear infinite;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
      }
      
      .loading-text {
        font-family: 'Orbitron', sans-serif;
        color: var(--text-color);
        font-size: 1.2rem;
        letter-spacing: 2px;
        animation: pulse 2s infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <!-- Overlay UI -->
    <header class="overlay-header">
      <div class="brand">CAPY SNAKE</div>
      <div class="event-info">NUIT DE L'INFO 2025</div>
    </header>

    <div id="root">
      <div class="loading-container">
        <span class="loader"></span>
        <p class="loading-text">INITIALISATION DU CAPYBARA...</p>
      </div>
    </div>

    <footer class="overlay-footer">
      <p>SYSTEME DEVELOPPE PAR LA TEAM CAPY â€¢ SUJET : L'OCEAN ?</p>
    </footer>

    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
